<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: #0f0f0f;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .glass {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 40px 60px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .btn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(15px);
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .corner-button {
      position: absolute;
      bottom: 20px;
      padding: 10px 18px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      z-index: 2;
    }

    .settings-button {
      left: 20px;
    }

    .credits-button {
      right: 20px;
    }

    .menu {
      position: absolute;
      bottom: 70px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      padding: 15px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 3;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .menu.open {
      display: flex;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="glass">
    <h1>Welcome</h1>
    <button class="btn">Freaky Bob</button>
    <button class="btn">Goofy Goober</button>
  </div>

  <div class="corner-button settings-button" onclick="toggleMenu()">Settings</div>
  <div class="corner-button credits-button" onclick="alert('Made by Kenz HaÃ¯ssous ðŸ˜Ž')">Credits</div>

  <div class="menu" id="settingsMenu">
    <button class="btn">Option 1</button>
    <button class="btn">Option 2</button>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('settingsMenu').classList.toggle('open');
    }
  </script>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 80
        },
        color: {
          value: "#ffffff"
        },
        shape: {
          type: "circle"
        },
        opacity: {
          value: 0.1
        },
        size: {
          value: 3
        },
        move: {
          enable: true,
          speed: 1
        }
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: "repulse"
          }
        }
      }
    });
  </script>
</body>
</html>
